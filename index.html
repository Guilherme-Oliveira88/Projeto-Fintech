<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login AutoControle</title>
    <!-- linkando bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- linkando css na página -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1 class="top-title">AutoControle</h1>

    <form class="form">
        <div class="card">
            <div class="card-top">
                <img class="img-login" src="img/Piggy.png" alt="Porco Cofrinho">
                <h2 class="title">Login de Acesso</h2>
                <p class="title">Preencha seus dados corretamente</p>
            </div>

            <div class="card-group">
                <input type="email" name="email" placeholder="Digite seu email">
            </div>

            <div class="card-group">
                <input type="password" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="card-group">
                <label><input type="checkbox">Lembrar minha senha</label>
            </div>

            <div class="card-group btn">
                <a class="btn" href="./dashboard.html" button type="submit">ACESSAR MINHA CONTA</button></a>
            </div>
        </div>
    </form>

    <div class="frgt">
        <a href="./reenvioDeSenha.html">Esqueci minha senha</a>
    </div>

    <!-- linkando jscript na página  -->
    <script src="./js/bootstrap.bundle.js"></script>

</body>

</html>
