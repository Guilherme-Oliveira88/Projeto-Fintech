<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu AutoControle</title>

    <!-- linkando bootstrap com css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- estilo da página -->
    <style>
        .modal {
            width: 300px;
        }

        .modal-content {
            width: 300px;
        }

        .list-group-item:hover {
            background-color: rgba(47, 79, 79, 0.192) !important;
        }
    </style>

</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-light bg-light shadow">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-success">AutoControle</span>

            <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Menu lateral responsivo -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success id=" exampleModalLabel">MENU PRINCIPAL</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- itens de menu -->
                <div class="modal-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-success">RECEITAS</li>
                        <li class="list-group-item text-success">DESPESAS</li>
                        <li class="list-group-item text-success">SAÚDE FINANCEIRA</li>
                        <li class="list-group-item text-success">INVESTIMENTOS</li>
                        <li class="list-group-item text-success">NOVIDADES</li>
                    </ul>
                </div>
                <!-- botão de saída de menu lateral     -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">FECHAR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- linkando jscript na página -->
    <script src="./js/bootstrap.bundle.js"></script>

</body>

</html>
